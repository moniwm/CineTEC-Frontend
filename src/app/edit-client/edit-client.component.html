
<app-admin-navbar></app-admin-navbar>

<div class="content" role="main">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="lastname">First Last Name</label>
                <input type="text" formControlName="lastname" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.lastname.errors.required">First last name is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="slastname">Second Last Name</label>
                <input type="text" formControlName="slastname" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.slastname.errors" class="invalid-feedback">
                    <div *ngIf="f.slastname.errors.required">Second last name is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" formControlName="phoneNumber" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.phoneNumber.errors.required">Phone number is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label for="age">Age</label>
                <input type="text" formControlName="age" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="birthDate">Birthdate</label>
                <input type="text" formControlName="birthDate" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
                    <div *ngIf="f.birthDate.errors.required">Birthdate is required</div>
                </div>
            </div>
            <div class="form-group col">
                <label for="password">
                    Password
                </label>
                <input type="password" formControlName="password" class="form-control" />
                    <!--  [ngClass]="{ 'is-invalid': submitted && f.ssn.errors }" />-->
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Edit client
            </button>
            <a routerLink="/clients" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
