<app-admin-navbar></app-admin-navbar>

<div class="content" role="main">
    <h1>Add new cinema</h1>
      <hr>
      <h3>Theater </h3>
      <input 
       type = "text"
       class = "form-control"
       [(ngModel)]="theater">
       <hr>
       <h3>Number</h3>
       <input 
        type = "text"
        class = "form-control"
        [(ngModel)]="number">
        <hr>
        <h2>Seats information</h2>
        <h3>Columns</h3>
      <input 
       type = "text"
       class = "form-control"
       [(ngModel)]="columns">
       <hr>

       <h3>Rows</h3>
      <input 
       type = "text"
       class = "form-control"
       [(ngModel)]="rows">
       <hr>
  
       <button 
       class = "btn btn-primary"
       (click) = "addCinema()"
       routerLink="..">
       Add cinema
       </button>
  </div>
