<app-admin-navbar></app-admin-navbar>
<h1>Edit Screening</h1>
<div class="content" role="main">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="cinemaNumber">Cinema Number</label>
                <input type="text" formControlName="cinemaNumber" class="form-control" />
                <div *ngIf="submitted && f.cinemaNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.cinemaNumber.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="movieOriginalName">Movie Name</label>
                <input type="text" formControlName="movieOriginalName" class="form-control" />
                <div *ngIf="submitted && f.movieOriginalName.errors" class="invalid-feedback">
                    <div *ngIf="f.movieOriginalName.errors.required">Movie Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="hour">Time</label>
                <input type="text" formControlName="hour" class="form-control" />
                <div *ngIf="submitted && f.hour.errors" class="invalid-feedback">
                    <div *ngIf="f.hour.errors.required">Time is required</div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="capacity">Capacity</label>
                <input type="text" formControlName="capacity" class="form-control" />
                <div *ngIf="submitted && f.capacity.errors" class="invalid-feedback">
                    <div *ngIf="f.capacity.errors.required">Capacity is required</div>
                </div>
            </div>
        </div>
        <div class="form-group col-md">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Edit Screening
            </button>
            <a routerLink="/screening" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
